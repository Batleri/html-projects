<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Enter the Fields</legend>
            <table>
                <tr>
                    <td>
                        <label for="fn">Insta ID</label>
                    </td>
                    <td>
                        <input type="text" id="fn" placeholder="Insta ID" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ln">Password</label>
                    </td>
                    <td>
                        <input type="text" id="ln" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="Submit">Submit</button>
                    </td>
                    <td>
                        <button type="Reset">Cancel</button>
                    </td>
                </tr>
        </fieldset>
    </form>
</body>
</html>
