<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
    <fieldset>
        
        <legend>Login Page</legend>
        <label for="FullName">FullName</label>
        <input type="text" name="user" id="FullName" maxlength="20"/ required>(max 20 char a-z and A-Z)
        <br><br>
        <label for="Lastname">Lastname</label>
        <input type="text" name="user" id="Lastname" maxlength="20"/>(max 20 char a-z and A-Z)
        <br><br>
        <label for="Date of Birth">Date of Birth</label>
        <input type="date" name="user" id="date of Birth" maxlength="20"/>
        <br><br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" id="Gender">Male
        <input type="radio" name="Gender" id="Gender"/>Female
        <br><br>
        <label for="Email ID">Email ID</label>
        <input type="text" name="Email ID" id="Email ID"/>
        <br><br>
        <label for="Mobile NO">Mobile <br>NO</label>
        <input type="text" name="Mobile  NO" id="Mobile NO" maxlength="10"/>
        <br><br>
        <label for="Address">Address</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="City">City</label>
        <input type="text" id="City"/>
        <br><br>
        <label for="Pincode">Pincode </label>
        <input type="text" id="Pincode" maxlength="6">(6 digit number)
        <br><br>
        <label for="State">State</label>
        <input type="text" id="State"/>
        <br><br>
        <label for="Country">Country</label>
        <input type="text" id="Country"/>
        <br><br>
        <label for="Hobbies">Hobbies</label>
        <input type="checkbox" name="Hobbies" id="Hobbies"/>Drawing
        <input type="checkbox" name="Hobbies" id="Hobbies"/>Singing
        <input type="checkbox" name="Hobbies" id="Hobbies"/>Dancing
        <input type="checkbox" name="Hobbies" id="Hobbies"/>Other <input type="text"/>
        <br><br>
        <label for="Qualification">Qualification</label>
        <table>
            <tr>
                <th>Sl.no</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Pass</th>
            </tr>
            <tr>
                <td>01</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>02</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>03</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>04</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
        <br><br>
        <label for="Course Applied For">Courses <br>Applied <br> For</label>
        <input type="checkbox"/>BCA
        <input type="checkbox"/>B.com
        <input type="checkbox"/>B.sc
        <input type="checkbox"/>B.A
        <br><br>
        <label for="">Feedback</label>
        <input type="range" name="" id="">
        
        <center>
            <button>submit</button>
            <button>reset</button>
        </center>
        
    </fieldset>

</body>
</html>
