<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" meth0d="get" autocomplete="off">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>
                        <label for="fn">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="fn" placeholder="First Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ln">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="ln" placeholder="Last Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">E-mail</label>
                    </td>
                    <tr>
                        <td>
                            <label for="sports">sports</label>
                        </td>
                        <td>
                            <input type="checkbox" id="spotrs" name="sports" value="cricket">cricket
                            
                            <input type="checkbox" id="spotrs" name="sports1" value="football">football
                            
                            <input type="checkbox" id="spotrs" name="sports2" value="volleyball">volleyball
                        </td>
                    </tr>
                    <td>
                        <input type="email" id="mail" placeholder="E-mail" required>
                    </td>
                    <td>
                        <input type="tel" id="num" name="number" placeholder="number" required minlength="0" required maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="add">address</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">passward</label>
                    </td>
                    <td>
                        <label type="passward" id="pass" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="Submit">Submit</button>
                    </td>
                    <td>
                        <button type="Reset">Cancel</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
